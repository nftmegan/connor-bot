version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    platform: linux/arm64
    command: redis-server --save "" --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.arm64
    platform: linux/arm64
    ports:
      - "3001:3001"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=file:/app/data/bot.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
      - ./backend/sessions:/app/sessions
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', r => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile.arm64
    platform: linux/arm64
    environment:
      - DATABASE_URL=file:/app/data/bot.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HEADLESS=true
    volumes:
      - ./data:/app/data
      - ./scraper/sessions:/app/sessions
    depends_on:
      - redis
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.arm64
    platform: linux/arm64
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/data/bot.db
      - NEXT_PUBLIC_API_URL=http://backend:3001
    volumes:
      - ./data:/app/data
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  connor-data:
